<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="timer">
            <div class="timer__show">
                <p class="timer__subtitle">
                    Session
                </p>
                <p class="timer__time">
                    20:00
                </p>
                <div class="timer__buttons-wrapper buttons-wrapper">
                    <button class="buttons-wrapper__btn btn btn-start">
                        Start
                    </button>
                    <button class="buttons-wrapper__btn btn btn-reset">
                        Reset
                    </button>
                </div>
            </div>
            <div class="timer__settings settings">
                <ul class="settings_list">
                    <li class="settings__item">
                        <p class="settings__subtitle">
                            Session<br>Length
                        </p>
                        <div class="settings__buttons session">
                            <button class="session__plus-minute">
                                plus
                            </button>
                            <span>20 min</span>
                            <button class="session__minus-minute">
                                minus
                            </button>
                        </div>
                    </li>
                    <li class="settings__item">
                        <p class="settings__subtitle">
                            Break<br>Length
                        </p>
                        <div class="settings__buttons break">
                            <button class="break__plus-minute">
                                plus
                            </button>
                            <span>5 min</span>
                            <button class="break__minus-minute">
                                minus
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
