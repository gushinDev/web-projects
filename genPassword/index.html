<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header__title">Password generator tool</h1>
            <p class="header__subtitle">Generate a secure password</p>
            <p class="header__subtitle_small">Use our online password generator to instantly create a secure, random password.</p>
        </div>
        <div class="generator">
            <div class="generator__wrapper">
                <p class="generator__text">
                    
                </p>
                <div class="generator__buttons-wrapper">
                <button type="button" class="generator__btn btn__copy">
                    Copy
                </button>
                <button type="button" class="generator__btn btn__update">
                    Update
                </button>
            </div>
            </div>
        </div>
        <div class="settings">
            <h2 class="settings__title">Customize your password</h2>
            <p class="settings__subtitle">Password Length</p>
            <div class="settings__wrapper input">
            <input type="number" name="numberLetters" id="numberLetters" class="settings__number-letters" value="10"><input type="range" name="range" id="range" class="settings__range" min="1" max="30" value="1" step="1"></div>
        </div>
        
    </div>

    

    <script src="index.js"></script>
</body>
</html>
